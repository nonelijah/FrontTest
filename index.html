<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timer</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <h1 class="tit"><img src="./img/weniv-logo.svg" alt="WeNiv" /></h1>
        <article class="timer-wrap">
            <h2 class="timer-tit">Timer</h2>
            <div class="div-line"></div>
            <form class="times">
                <div>
                    <label
                        >HRS
                        <input type="number" name="hrs" id="hrs" step="1" />
                    </label>
                </div>

                <label
                    >MIN<input
                        type="number"
                        name="min"
                        id="min"
                        step="1"
                        min="00"
                        max="60"
                /></label>
                <label
                    >SEC<input
                        type="number"
                        name="sec"
                        id="sec"
                        step="1"
                        min="00"
                        max="60"
                /></label>
            </form>
            <div class="btn-group">
                <button id="btn-control" disabled>
                    <img src="./img/icon-start-disabled.svg" alt="start" />
                    START
                </button>
                <button id="btn-reset" disabled>
                    <img src="./img/icon-reset-disabled.svg" alt="reset" />RESET
                </button>
            </div>
        </article>
        <footer class="footer">
            <p>â“’ WENIV Corp.</p>
        </footer>
    </body>
</html>
